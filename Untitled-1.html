<!DOCTYPE html>
<html>
<head>
  <title>Pixel Map with amCharts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #chartdiv {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/maps.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldPixelLow.js"></script>
</head>
<body>
  <div id="chartdiv"></div>

  <script>
    am5.ready(function() {

var root = am5.Root.new("chartdiv");
root.setThemes([am5themes_Animated.new(root)]);

// використовуємо правильний простір імен
var chart = root.container.children.push(am5map.MapChart.new(root, {
  panX: "none",
  panY: "none",
  projection: am5map.geoMercator(),
  layout: root.verticalLayout
}));

var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
  geoJSON: am5geodata_worldPixelLow,
  exclude: ["AQ"]
}));

polygonSeries.mapPolygons.template.setAll({
  tooltipText: "{name}",
  interactive: true,
  fill: am5.color(0xe0e0e0),
  stroke: am5.color(0xffffff),
  strokeWidth: 0.5
});

polygonSeries.mapPolygons.template.states.create("hover", {
  fill: am5.color(0x6cc24a)
});

var pointSeries = chart.series.push(am5map.MapPointSeries.new(root, {}));

pointSeries.bullets.push(function() {
  var container = am5.Container.new(root, {});

  var circle = container.children.push(am5.Circle.new(root, {
    radius: 6,
    fill: am5.color(0x6cc24a),
    stroke: am5.color(0xffffff),
    strokeWidth: 2
  }));

  var label = container.children.push(am5.Label.new(root, {
    text: "Ukraine",
    centerX: am5.p50,
    centerY: am5.p100,
    dy: -18,
    paddingTop: 2,
    paddingBottom: 2,
    paddingLeft: 8,
    paddingRight: 8,
    background: am5.RoundedRectangle.new(root, {
      fill: am5.color(0x6cc24a)
    }),
    fill: am5.color(0xffffff),
    fontWeight: "500"
  }));

  return am5.Bullet.new(root, {
    sprite: container
  });
});

pointSeries.data.setAll([{
  geometry: { type: "Point", coordinates: [31.1656, 48.3794] }
}]);
});

  </script>
  
</body>
</html>
